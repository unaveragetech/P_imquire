<style>
      body {
        font-family: 'Courier New', monospace;
        line-height: 1.6;
        color: #859fa8;
        background-color: #000000;
        margin: 0;
        padding: 20px;
        font-size: 16px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 5px;
        
      }
      h1 {
        color: #f49ce1;
        text-align: center;
      }
      form {
        display: grid;
        grid-template-columns: 1fr 1fr; gap: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        animation: zoomIn 1s ease-out; animation: flip 1s ease-out; animation: shake 0.5s ease-out;
      }
      label {
        margin-top: 10px;
      }
      input, select, textarea {
        margin-bottom: 15px;
        padding: 8px;
        border: 1px solid #ddd;
        border-bottom: ;
        border-radius: 4px;
        background-color: #f0f0f0;
      }
      button {
        background-color: #f49ce1;
        color: #ffffff;
        padding: 10px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.8;
      }
    </style>
    <div class="container">
      <h1></h1>
      <form action="https://formsubmit.co/Cyberslueth@consultant.com" method="POST">
        
        
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        
        
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone">
        
        
        
          <label for="productSelection">Product:</label>
          <select id="productSelection" name="productSelection" required>
            <option value="">Select a product</option>
            <option value="flower">Cannabis Flower</option>
            <option value="oil">Concentrates (Oils)</option>
            <option value="edibles">Edibles</option>
            <option value="custom">Custom Order</option>
          </select>
        
        
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" required>
        
        
        
        
          <label for="message">Additional Comments:</label>
          <textarea id="message" name="message"></textarea>
        
        
          <label for="termsAgreement">
            <input type="checkbox" id="termsAgreement" name="termsAgreement" required>
            I agree to the terms and conditions
          </label>
        
        <button type="submit">Submit Order</button>
      </form>
    </div>
